{% block title %}User page{% endblock %}
    {% with messages = get_flashed_messages()%}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}



{% block content %}
    <h1>Welcome, {{user}}</h1>
{% endblock %}
