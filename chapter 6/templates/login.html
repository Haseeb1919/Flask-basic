
{% block title %}{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto; padding: 20px;">
        <form action="#" method="post">
            <div style="margin-bottom: 20px;">
                <label for="username" style="display: block;">Username:</label>
                <input type="text" name="username" id="username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter your username">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block;">Password:</label>
                <input type="password" name="password" id="password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter your password">
            </div>
            <div>
                <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
            </div>
        </form>
    </div>
{% endblock %}
